spring.application.name=offer-api
spring.config.import=optional:configserver:${CONFIG_SERVER_URI}
spring.profiles.active=default

spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWT_JWK_SET_URI}

# Kafka Common Properties
spring.kafka.bootstrap-servers=kafka-server:9092

# Kafka Producer Properties
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer