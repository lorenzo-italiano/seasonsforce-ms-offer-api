spring.datasource.url=jdbc:postgresql://offers-db:5432/offers?currentSchema=default_schema
spring.datasource.username=seasonsforce
spring.datasource.password=seasonsforce

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.show-sql=true

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=public

spring.jpa.hibernate.ddl-auto=update


spring.sql.init.mode=always
spring.datasource.initialize=true
spring.sql.init.continue-on-error=true

spring.application.name=offers-api
server.port=8080

eureka.client.service-url.default-zone=http://discovery-service:8761/eureka/
